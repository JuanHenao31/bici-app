<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createReserve.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createReserve" (ngSubmit)="agregarEditarEmpleado()">

                        <input type="text" class="form-control form-control-lg mt-3" formControlName="nameOfClient"
                            placeholder="Nombre del Cliente">
                            
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="idBike"
                            placeholder="Bicicleta">

                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Documento">

                        <input type="number" class="form-control form-control-lg mt-3" formControlName="total"
                            placeholder="total">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
